
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">   
    <title>Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>
      <div class="jumbotron">
        <h1 class="display-3">Bookmarker your sites</h1>
      </div>
      <div>
      <p>Book Your Site</p>
      <form id="addSite">
      <div class="form-group">
      <label>Site Name</label>
      <input type="text" id="site" class="form-control" placeholder="Site Name">
      </div>
      <div class="form-group">
      <label>Site URL</label>
      <input type="text" class="form-control" id="url" placeholder="Site URL">
      </div>
      <button type="Submit" class="btn btn-success">Submit</button>
      </form>
      <div id="sites">
      <a id="link"></a>
      </div>
    <script src="app.js"></script>
  </body>
</html>
